name: Job Tracker

on:
  push:
    branches:
      - jobnetmm
  workflow_dispatch:

permissions:
  contents: write

jobs:
  extract:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        source: [jobnetmm, jobsdbsg, jobsdbth, jobstreetmalay, founditsg]

    env:
      TZ: "Asia/Bangkok"
      JOBNET_EMAIL: ${{ secrets.JOBNET_EMAIL }}
      JOBNET_PASSWORD: ${{ secrets.JOBNET_PASSWORD }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run extractor for ${{ matrix.source }}
        run: |
          python3 main.py --source ${{ matrix.source }}

      - name: Upload output CSVs and logs
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.source }}-artifact
          path: |
            output/*.csv
            logs/*.log

  commit:
    runs-on: ubuntu-latest
    needs: extract

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Move files into proper folders
        run: |
          mkdir -p output logs
          find ./artifacts -name "*.csv" -exec mv {} output/ \;
          find ./artifacts -name "*.log" -exec mv {} logs/ \;

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output/*.csv logs/*.log
          git commit -m "Update all logs and CSVs" || echo "No changes to commit"
          git push
