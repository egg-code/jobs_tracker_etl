name: Job Tracker

on:
  push:
    branches:
      - jobnetmm
  workflow_dispatch:

permissions:
  contents: write

jobs:
  extract-and-transform:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        source: [jobnetmm, jobsdbsg, jobsdbth, jobstreetmalay, founditsg]

    env:
      TZ: "Asia/Yangon"
      JOBNET_EMAIL: ${{ secrets.JOBNET_EMAIL }}
      JOBNET_PASSWORD: ${{ secrets.JOBNET_PASSWORD }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ETL for ${{ matrix.source }}
        run: |
          mkdir -p logs/extract logs/transform
          echo "Running ETL for ${{ matrix.source }}"
          python main.py --source ${{ matrix.source }}

      - name: Remove empty log files
        run: |
          find logs/extract -type f -empty -delete
          find logs/transform -type f -empty -delete

      - name: Upload extract logs
        uses: actions/upload-artifact@v4
        with:
          name: extract-logs-${{ matrix.source }}
          path: logs/extract/*.log
          retention-days: 1

      - name: Upload transform logs
        uses: actions/upload-artifact@v4
        with:
          name: transform-logs-${{ matrix.source }}
          path: logs/transform/*.log
          retention-days: 1

  commit-logs:
    name: Commit logs to repo
    runs-on: ubuntu-latest
    needs: extract-and-transform

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all logs
        uses: actions/download-artifact@v4
        with:
          path: logs-artifacts

      - name: Organize logs into proper folders
        run: |
          mkdir -p logs/extract logs/transform
          find logs-artifacts -type f -name "*extract*.log" -exec mv {} logs/extract/ \;
          find logs-artifacts -type f -name "*transform*.log" -exec mv {} logs/transform/ \;

      - name: Commit and push logs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add logs/extract/*.log logs/transform/*.log
          git commit -m "Update extract and transform logs" || echo "No changes to commit"
          git push origin main || echo "Nothing to push"
