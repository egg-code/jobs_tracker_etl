name: Job Tracker

on:
  push:
    branches:
      - jobnetmm
  workflow_dispatch:

permissions:
  contents: write

jobs:
  extract-and-commit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        source: [jobnetmm, jobsdbsg, jobsdbth, jobstreetmalay, founditsg]

    env:
      TZ: "Asia/Yangon"
      JOBNET_EMAIL: ${{ secrets.JOBNET_EMAIL }}
      JOBNET_PASSWORD: ${{ secrets.JOBNET_PASSWORD }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run extractor for ${{ matrix.source }}
        run: |
          python3 main.py --source ${{ matrix.source }}
          
      - name: List generated files
        run: |
          echo "Output directory contents:"
          ls -la output/ || echo "No output directory"
          echo "Logs directory contents:"
          ls -la logs/ || echo "No logs directory"

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A output/ || echo "No changes to add"
          git add -A logs/ || echo "No changes to add"
          git commit -m "Update data for ${{ matrix.source }}" || echo "No changes to commit"
          git push origin main || echo "Nothing to push"